<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLayer</title>
    <link rel="stylesheet" href="/playlist/playlist_2004.css">

    <script src="https://kit.fontawesome.com/0777db715b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music">
            <div class="music_player">
            <nav>
                <div class="circle" onclick = "goToBack('left')">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="search-box">
                    <input class = "search-txt" type="text" placeholder="Поиск в плейлисте">
                    <a class="search-btn" href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
            </nav>
            <img src="/img/Москва любит.png" class = "song_img" width="190" height="190">
            

        </div>
    </div>

<script src="/playlist/playlist_2004.js"></script>

</body>
</html>
