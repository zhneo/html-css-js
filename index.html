<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

    <script src="https://kit.fontawesome.com/0777db715b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music">
            <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/img/Москва любит.png" class = "song_img" width="300" height="300">
            <h1>Москва любит</h1>
            <p>Скриптонит</p>

            <audio id="song">
                <source src="/music/Скриптонит - Москва Любит.mp3" type="audio/mpeg">
                <source src="/music/ASAP Rocky feat. Skepta - Praise The Lord.mp3" type="audio/mpeg">
            </audio>
            
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward-step" id="controlIcon"></i></div>
            </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>

</body>
</html>
