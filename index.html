<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLayer</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/atom-icon/atom-icon-2.jpg">

    <script src="https://kit.fontawesome.com/0777db715b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music">
            <div class="music_player">
            <nav>
                <div class="circle" onclick = "goToBack('left')">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="goToBars('bars')">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="" class="song_img" id="song_img" width="300" height="300">
            <div class="singer_title">
                <h1 id="title"></h1>
                <p id="artist"></p>
            </div>

            <audio id="song">
                <source src="/music/Скриптонит Привычка.mp3" type="audio/mpeg">
                <source src="/music/Скриптонит - Москва Любит.mp3" type="audio/mpeg">
                <source src="/music/ASAP Rocky feat. Skepta - Praise The Lord.mp3" type="audio/mpeg">
            </audio>
            
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="backSong()"><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward-step" id="forwardIcon"></i></div>
            </div>
            </div>

        </div>
    </div>

<script src="main.js"></script>

</body>
</html>
